@-webkit-keyframes bounce {
  0% { transform: translateY(0); }
  100% { transform: translateY(-10px); }
}


    .advent-calendar-section .star-shadow.active:hover {
      -webkit-animation: bounce .4s ease-in-out infinite alternate;
  animation-fill-mode: forwards;
  will-change: transform;
      filter: drop-shadow(0px 0px 20px rgb(255, 206, 43)) drop-shadow(0px 0px 35px rgba(221, 172, 36, 0.9)) drop-shadow(0px 0px 50px rgba(201, 167, 17, 0.8));

    .advent-calendar-section .star-shadow.locked {

    }

    .advent-calendar-section .star-shadow.locked:hover {

    }

    .advent-calendar-section .star-shadow.locked .star-wrapper {

    .advent-calendar-section .star-wrapper {
      width: 100%;
      height: 100%;
      clip-path: polygon(50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 72%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%);
      background-color: #b47b31;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.25s ease-out;
      cursor: pointer;
      transform-origin: center center;
      will-change: transform;

    }

    /* Only active stars scale on hover */
    .advent-calendar-section .star-shadow.active:hover .star-wrapper {
      transform: scale(1.14);
    }

    /* Locked stars don't scale on hover */
    .advent-calendar-section .star-shadow.locked:hover .star-wrapper {
      transform: scale(1);
    }

  <script>
    (function () {
      'use strict';
      const today = new Date();
      const todayDate = today.getDate();

      // Scope to advent calendar section to avoid conflicts
      const calendarSection = document.querySelector('.advent-calendar-section');
      if (!calendarSection) return;

      const stars = calendarSection.querySelectorAll('.star-shadow');

      stars.forEach(star => {
        const spanElement = star.querySelector('.star span');
        let starDate = null;

        if (spanElement) {
          starDate = parseInt(spanElement.textContent.trim());
        }

        if (!starDate || isNaN(starDate)) {
          const starClasses = star.className.split(' ');
          for (let cls of starClasses) {
            if (cls.startsWith('star-') && cls !== 'star-shadow') {
              starDate = parseInt(cls.replace('star-', ''));
              break;
            }
          }
        }

        if (starDate && !isNaN(starDate) && starDate >= 1 && starDate <= 24) {
          if (starDate <= todayDate) {
            star.classList.add('active');
          } else {
            star.classList.add('locked');
          }
        }
      });

    })();
